<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Decisiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/list-views.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/decisiones.css}">
</head>
<body>
</head>
<body>

    <!-- menu de navegacion -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="page-title">Lista de Decisiones de Simulaci贸n</h1>
        
        <!-- Table Container -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Simulaci贸n</th>
                        <th>Descripci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="decision : ${decisiones}">
                        <td th:text="${decision.id}"></td>
                        <td th:text="${decision.simulacion.id}"></td>
                        <td th:text="${decision.descripcion}"></td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- If there are no decisions -->
                    <tr th:if="${#lists.isEmpty(decisiones)}">
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">
                                    <i class="bi bi-clipboard-check"></i>
                                </div>
                                <p class="empty-state-text">No hay decisiones para mostrar</p>
                                <a href="/nueva-simulacion" class="btn btn-primary">Crear Nueva Simulaci贸n</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="text-center mt-4 mb-5">
            <a href="/home" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver al Inicio
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
