<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Decisiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/list-views.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/decisiones.css}">
</head>
<body>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div class="navbar-logo">TF</div>
            TaskFlow
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="src\main\resources\templates\index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="src\main\resources\templates\proyectos\lista.html">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="src\main\resources\templates\simulaciones\lista.html">Simulaciones</a>
                </li>
                
            </ul>
            
            <div class="user-menu dropdown">
                <button class="dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar">US</div>
                    <span class="d-none d-md-inline ms-2 me-1">Usuario</span>
                    <i class="bi bi-chevron-down"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Configuración</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/login"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
    
    
    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="page-title">Lista de Decisiones de Simulación</h1>
        
        <!-- Table Container -->
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Simulación</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="decision : ${decisiones}">
                        <td th:text="${decision.id}"></td>
                        <td th:text="${decision.simulacion.id}"></td>
                        <td th:text="${decision.descripcion}"></td>
                        <td>
                            <div class="action-buttons">
                                <a href="#" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- If there are no decisions -->
                    <tr th:if="${#lists.isEmpty(decisiones)}">
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">
                                    <i class="bi bi-clipboard-check"></i>
                                </div>
                                <p class="empty-state-text">No hay decisiones para mostrar</p>
                                <a href="/nueva-simulacion" class="btn btn-primary">Crear Nueva Simulación</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Action Buttons -->
        <div class="text-center mt-4 mb-5">
            <a href="/home" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver al Inicio
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
