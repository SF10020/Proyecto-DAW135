<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión - Simulador de Procesos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">

                        <!-- Logo -->
                        <div class="mb-4">
                            <img th:src="@{/ICONS/Taskflow-logo.png}" alt="TaskFlow Logo" style="width: 100px; height: auto;">
                        </div>

                        <!-- Título -->
                        <h2 class="mb-1">TaskFlow</h2>
                        <p class="text-muted mb-4">Simulador de Procesos de Ingeniería de Software</p>

                        <!-- Botón de login con Auth0 -->
                        <a href="/oauth2/authorization/auth0" class="btn btn-primary w-100">
                            Iniciar sesión con Auth0
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
