

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080


spring.thymeleaf.cache=false

spring.security.oauth2.client.registration.auth0.client-id=${CLIENT_ID_AUTH0}
spring.security.oauth2.client.registration.auth0.client-secret=${CLIENT_SECRET_AUTH0}
spring.security.oauth2.client.registration.auth0.scope=${REGISTRATION_AUTH0}
spring.security.oauth2.client.registration.auth0.redirect-uri=https://taskflow-ibju.onrender.com/login/oauth2/code/auth0
spring.security.oauth2.client.registration.auth0.provider=auth0
spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH0_ISSUER_URI}


